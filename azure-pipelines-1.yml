# Node.js with gulp
# Build a Node.js project using the gulp task runner.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  name: Azure Pipelines
  demands:
  - npm
  - node.js

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Gulp@0
  displayName: 'Run gulp task'
  inputs:
    publishJUnitResults: true

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts: drop'

- task: AzureRmWebAppDeployment@4
  displayName: 'Publish to Azure'
  inputs:
    azureSubscription: 'Microsoft Azure Internal Consumption (7000c14a-79ae-4ab2-9fca-55dc2857d7c4)'
    WebAppName: nywexpressapp
    packageForLinux: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    WebConfigParameters: '-Handler iisnode -NodeStartFile app.js -appType node'

